<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./28-css.css">
</head>

<body>
  <div class="tab">
    <div class="tab-nav">
      <ul>
        <li><a class='active' href="javascript:;">小恐龍</a></li>
        <li><a href="javascript:;">小白熊</a></li>
        <li><a href="javascript:;">小豬排</a></li>
        <li><a href="javascript:;">小貓貓</a></li>
        <li><a href="javascript:;">小鴨鴨</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="./images/28-tab00.png" alt=""></div>
      <div class="item"><img src="./images/28-tab01.png" alt=""></div>
      <div class="item"><img src="./images/28-tab02.png" alt=""></div>
      <div class="item"><img src="./images/28-tab03.png" alt=""></div>
      <div class="item"><img src="./images/28-tab04.png" alt=""></div>
    </div>

    <script>
      const as = document.querySelectorAll('.tab-nav a')
      for (let i = 0; i < as.length; i++) {
        as[i].addEventListener('mouseenter', function () {
          document.querySelector('.tab-nav .active').classList.remove('active')
          this.classList.add('active')
          document.querySelector('.tab-content .active').classList.remove('active')
          document.querySelector(`.tab-content .item:nth-child(${i + 1})`).classList.add('active')
        })
      }
    </script>
  </div>
</body>

</html>
